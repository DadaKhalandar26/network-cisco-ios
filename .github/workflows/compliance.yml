---
name: Compliance Check

on:
  schedule:
    - cron: "0 2 * * *"   # nightly at 2 AM

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core==2.16.5

      - name: Run compliance playbook
        run: ansible-playbook -i inventories/lab.yml playbooks/compliance.yml
